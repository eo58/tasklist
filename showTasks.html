<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Task Display Filters</h2>
      <div class="btn-group btn-group-justified">
        <form id="taskInputForm">
          <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="window.open('./index.html', '_self');">Main Page</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="fetchTasks('showall');">Show All</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="fetchTasks('showcompleted');">Show Completed</button>
          </div>
           <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="fetchTasks('showoverdue');">Show Overdue</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary">Filter by Date</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#"onclick="fetchTasks('dueToday');">Today</a></li>
              <li><a href="#"onclick="fetchTasks('dueTomorrow');">Tomorrow</a></li>
              <li><a href="#"onclick="fetchTasks('dueSoon');">Both</a></li>
            </ul>
          </div>
          <div class="dropdown">
        </form>
      </div>
      <div class="col-lg-12">
        <div id="tasksList">
        </div>
      </div>
      <div class="footer">
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
