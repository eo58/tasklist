<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do Management Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
<!--  <body onload="fetchTasks()">  -->
  <body> 
    <div class="container">
      <h1>To-do Management Tool <small>by Emin Ozturk</small></h1>
      <div class="jumbotron">
        <h3>Add New Task:</h3>
        <form id="taskInputForm">
          <div class="form-group">
            <label for="taskDescInput">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task ..." required>
          </div>
          <div class="form-group">
            <label for="taskDuedateInput">Enter the due date and time for your task:</label><br>
            <input type="datetime-local" class="form-control" id="taskDuedateInput" required>
          </div>
          <div class="form-group">
            <label for="taskAssignedToInput">Name</label>
            <input type="text" class="form-control" id="taskAssignedToInput" placeholder="Enter name for the task ..." required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add</button></br>
          <button type="button" class="btn btn-primary btn-block" onclick="window.open('./showTasks.html', '_self');">Show</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="tasksList">
        </div>
      </div>
      <div class="footer">
      </div>
    </div>
    <script src="chance.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
